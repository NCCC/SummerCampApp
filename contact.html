
<div class="scrollable">
  <div class="scrollable-content">
    <div class="list-group" toggle="off" bubble target="rightSidebar">


    <a class="list-group-item media" href="" ng-click="openExternal('tel:{{person.phone}}')" ng-repeat="person in contact_persons">
      <div class="pull-left">
        <i class="fa fa-phone phone-contact"></i>
      </div>
      <div class="media-body">
          <h4 class="media-heading">{{person.name}}</h4>
          <small ng-switch on="person.title">
            <span class="label label-{{person.label}}">{{person.title}}</span>
          </small>
          <p class="media-phone">{{person.phone}}</p>
          <p class="media-location" ng-show="person.location">{{person.location}}</p>
      </div>
    </a>

    </div>
  </div>
</div>
