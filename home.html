<div class="scrollable">  
  <div class="scrollable-content">

    <div class="list-group">
      <div class="list-group-item">
        <h1>Welcome to summer camp!<br/>
        <small></small>
        </h1>
      </div>
      <a class="list-group-item media" href="#/schedule">
        <div class="pull-right">
          <i class="fa fa-calendar-o feature-icon text-primary"></i>
        </div>
        <div class="media-body">
            <h2 class="media-heading">Upcoming events</h2>
            <p ng-repeat="entry in entries | filter:upcoming | limitTo: 3">
               {{entry.date_text}}  {{ entry.start }} - {{ entry.end }}: {{ entry.title }}
            </p>
        </div>
      </a>

    </div>

  </div>
</div>
