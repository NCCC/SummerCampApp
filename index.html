<!DOCTYPE html>
<html><!-- manifest="scapp.manifest" -->

<head>
  <meta charset="utf-8" />
  <title>Summer Camp App</title>

  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimal-ui" />
  <meta name="apple-mobile-web-app-status-bar-style" content="yes" />

  <link rel="shortcut icon" href="favicon.png" type="image/x-icon" />
  
  <link rel="stylesheet" href="css/fonts.css" />
  <link rel="stylesheet" href="css/mobile-angular-ui-base.min.css" />
  <link rel="stylesheet" href="css/mobile-angular-ui-desktop.min.css" />
  <link rel="stylesheet" href="css/angular-carousel.min.css" />
  <link rel="stylesheet" href="css/sc2014.css" />
  
  <script src="cordova.js"></script>
  <script src="js/angular.min.js"></script>
  <script src="js/angular-route.min.js"></script>
  <script src="js/angular-touch.min.js"></script>
  <script src="js/angular-carousel.min.js"></script>
  <script src="js/mobile-angular-ui.min.js"></script>
  <script src="js/schedule.js"></script>
  <script src="js/sc2014.js"></script>
</head>

<body ng-app="SummerCampApp" ng-controller="MainController">

  <div ng-include="'menu.html'" class="sidebar sidebar-left" toggleable parent-active-class="sidebar-left-in" id="sidebar"></div>

  <div ng-include="'contact.html'" class="sidebar sidebar-right" toggleable parent-active-class="sidebar-right-in" id="rightSidebar"></div>

  <div class="app">
    <!-- Navbar -->
    <div class="navbar navbar-app navbar-absolute-top" id="titleBar">

        <div class="navbar-brand navbar-brand-center" yield-to="title">
          <span>SC2014</span>
        </div>

        <div class="btn-group pull-left">
          <div ng-click="toggle('sidebar')" class="btn btn-navbar sidebar-toggle">
            <i class="fa fa-bars"></i> Menu
          </div>
        </div>

        <div class="btn-group pull-right" yield-to="navbarAction">
          <div ng-click="toggle('rightSidebar')" class="btn btn-navbar">
            <i class="fa fa-phone"></i> Contact
          </div>
        </div>
    </div>

    <div class="app-body" ng-class="{loading: loading}">
        <div ng-show="loading" class="app-content-loading">
          <i class="fa fa-spinner fa-spin loading-spinner"></i>
        </div>
        <ng-view class="app-content" ng-hide="loading"></ng-view>
      </div>
    </div>

  </div>
</body>
</html>
