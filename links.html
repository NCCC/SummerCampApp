<div class="scrollable">
  <div class="scrollable-content">
    <div class="list-group">
      <div class="list-group-item">
        <h1>Links</h1>
      </div>
      <a href="" ng-click="openExternal( fellowship.url )" ng-repeat="fellowship in fellowships" href="#" class="list-group-item">
         <h2><i class="fa fa-link pull-right"></i> {{ fellowship.name }}<span ng-show="fellowship.city">, {{ fellowship.city }}</span>
         <br/>
         <small>{{ fellowship.url }}</small></h2>
      </a>
    </div>
  </div>
</div>
